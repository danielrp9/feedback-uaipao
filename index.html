<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Uai Pão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1608198093002-ad4e005484ec?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 1;
            color: white;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #f8a51b;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f8a51b;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Pacifico', cursive;
            font-weight: normal;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .btn {
            background: linear-gradient(45deg, #f8a51b, #e67e22);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            font-family: 'Roboto', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/image copy.png" alt="Logo Uai Pão">
        </div>
        
        <h1>Uai Pão</h1>
        <p>Nosso objetivo é servir você com os melhores produtos e atendimento especial. Sua opinião é muito importante para nós!</p>
        
        <button class="btn" onclick="window.open('https://forms.gle/37jy1Sy81XhQavBY8', '_blank')">
            Responda o questionário de satisfação
        </button>
    </div>
</body>
</html>
